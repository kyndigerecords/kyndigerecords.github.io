<!DOCTYPE html>
<html>
<head>
	<title>Kyndige Records</title>
	<meta name="description" content="Kyndige Records - A group of savvy content creators">
	<meta name="keywords" content="Podcast, Merch">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="KRfullLogo.jpg">
</head>
<body>
	<video autoplay muted loop id="myVideo">
	  	<source src="KyndigeBackground.mp4" type="video/mp4">
	  	Your browser does not support HTML5 video.
	</video>

	<div class="content">
		<img src="KR_Logo.png" width="400" height="400" class="logo">	
			<div class="knapper">
				<table class="center">
				<tr>
					<td><form id="ytBtn" action="https://www.youtube.com/channel/UCil7e6TZBRTTslnnPNqngCg/" target="_">
				    <input type="submit" value="Podcast" />
					</form></td>

					<td><form id="storeBtn" action="https://kyndigerecords.github.io/store.html?#!/all">
				    <input type="submit" value="Store" />
					</form></td>

					<td><form id="facebookBtn" action="https://www.facebook.com/KYNDIGERECORDS/" target="_">
				    <input type="submit" value="Facebook" />
					</form></td>

					<td><form id="instaBtn" action="https://www.instagram.com/KYNDIGERECORDS/" target="_">
				    <input type="submit" value="Instagram" />
					</form></td>
					</tr>	
				</table>
			</div>

			<div id=cursor>
				<img id ="cursorIMG" src="blank.png" width="384" height="216" class="logo" margin:20px> 
			</div>


			<script type="text/javascript">
				var cursor = document.getElementById("cursor");
				document.addEventListener("mousemove", function(e){
					var x = e.clientX;
					var y = e.clientY;
					cursor.style.left = x + "px";
					cursor.style.top = y + "px";
				}
				)

				function btnEventListen(btnID, typeEvent, srcImg){
					document.getElementById(btnID).addEventListener(typeEvent,function(event){enterElementPod(event)})
					function enterElementPod(e){document.getElementById("cursorIMG").src = srcImg}					
				}

				btnEventListen("ytBtn", "mousemove", "podcast.png")
				btnEventListen("ytBtn", "mouseleave", "blank.png")
				btnEventListen("storeBtn", "mousemove", "store.png")
				btnEventListen("storeBtn", "mouseleave", "blank.png")
				btnEventListen("facebookBtn", "mousemove", "facebook.png")
				btnEventListen("facebookBtn", "mouseleave", "blank.png")
				btnEventListen("instaBtn", "mousemove", "insta.png")
				btnEventListen("instaBtn", "mouseleave", "blank.png")

			</script>
	</div>


</body>
</html>
