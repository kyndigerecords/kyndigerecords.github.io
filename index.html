<!DOCTYPE html>
<html>
<head>
	<title>Kyndige Records</title>
	<meta name="description" content="Kyndie Records">
	<meta name="keywords" content="Podcast, Merch">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<video autoplay muted loop id="myVideo">
	  	<source src="KyndigeBackground.mp4" type="video/mp4">
	  	Your browser does not support HTML5 video.
	</video>

	<div class="content">
		<img src="KR_Logo.png" width="400" height="400" class="logo">	
			<div class="knapper">
				<table class="center">
				<tr>
					<td><form action="https://www.youtube.com/channel/UCil7e6TZBRTTslnnPNqngCg/" target="_">
				    <input type="submit" value="Podcast" />
					</form></td>

					<td><form action="https://kyndigerecords.github.io/store.html?#!/all">
				    <input type="submit" value="Store" />
					</form></td>

					<td><form action="https://www.facebook.com/KYNDIGERECORDS/" target="_">
				    <input type="submit" value="Facebook" />
					</form></td>

					<td><form action="https://www.instagram.com/KYNDIGERECORDS/" target="_">
				    <input type="submit" value="Instagram" />
					</form></td>
					</tr>	
				</table>
			</div>

			<div id=cursor></div>
			<script type="text/javascript">
				var cursor = document.getElementById("cursor");
				document.addEventListener("mousemove", function(e){
					var x = e.clientX;
					var y = e.clientY;
					cursor.style.left = x + "px";
					cursor.style.top = y + "px";
				})
			</script>
	</div>


</body>
</html>
