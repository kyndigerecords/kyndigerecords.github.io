<!DOCTYPE html>
<html>
<head>
	<title>Kyndige Records</title>
	<meta name="description" content="Kyndie Records">
	<meta name="keywords" content="Podcast, Merch">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<video autoplay muted loop id="myVideo">
	  	<source src="KyndigeBackground.mp4" type="video/mp4">
	  	Your browser does not support HTML5 video.
	</video>

	<div class="content">
		<img src="KR_Logo.png" width="400" height="400" class="logo">	
			<div class="knapper">
				<table class="center">
				<tr>
					<td><form id="ytBtn" action="https://www.youtube.com/channel/UCil7e6TZBRTTslnnPNqngCg/" target="_">
				    <input type="submit" value="Podcast" />
					</form></td>

					<td><form id="storeBtn" action="https://kyndigerecords.github.io/store.html?#!/all">
				    <input type="submit" value="Store" />
					</form></td>

					<td><form id="facebookBtn" action="https://www.facebook.com/KYNDIGERECORDS/" target="_">
				    <input type="submit" value="Facebook" />
					</form></td>

					<td><form id="instaBtn" action="https://www.instagram.com/KYNDIGERECORDS/" target="_">
				    <input type="submit" value="Instagram" />
					</form></td>
					</tr>	
				</table>
			</div>

			<div id=cursor>
				<img id ="cursorIMG" src="blank.png" width="384" height="216" class="logo" margin:20px> 
			</div>
			<script type="text/javascript">
				var cursor = document.getElementById("cursor");
				document.addEventListener("mousemove", function(e){
					var x = e.clientX;
					var y = e.clientY;
					cursor.style.left = x + "px";
					cursor.style.top = y + "px";
				}
				)

				/*TO-DO - Gl hf med at OOP */
				document.getElementById("ytBtn").addEventListener("mousemove",function(event){enterElementPod(event)})
				function enterElementPod(e){
					document.getElementById("cursorIMG").src = "podcast.png"
				}

				document.getElementById("ytBtn").addEventListener("mouseleave",function(event){leaveElementPod(event)})
				function leaveElementPod(e){
					document.getElementById("cursorIMG").src = "blank.png"
				}



				document.getElementById("storeBtn").addEventListener("mousemove",function(event){enterElementStore(event)})
				function enterElementStore(e){
					document.getElementById("cursorIMG").src = "store.png"
				}

				document.getElementById("storeBtn").addEventListener("mouseleave",function(event){leaveElementStore(event)})
				function leaveElementStore(e){
					document.getElementById("cursorIMG").src = "blank.png"
				}


				document.getElementById("facebookBtn").addEventListener("mousemove",function(event){enterElementFace(event)})
				function enterElementFace(e){
					document.getElementById("cursorIMG").src = "facebook.png"
				}

				document.getElementById("facebookBtn").addEventListener("mouseleave",function(event){leaveElementFace(event)})
				function leaveElementFace(e){
					document.getElementById("cursorIMG").src = "blank.png"
				}


				document.getElementById("instaBtn").addEventListener("mousemove",function(event){enterElementInsta(event)})
				function enterElementInsta(e){
					document.getElementById("cursorIMG").src = "insta.png"
				}

				document.getElementById("instaBtn").addEventListener("mouseleave",function(event){leaveElementInsta(event)})
				function leaveElementInsta(e){
					document.getElementById("cursorIMG").src = "blank.png"
				}
			</script>
	</div>


</body>
</html>
